<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Demo</title>
    <link rel="stylesheet" href="./assets/mystyle.css">
    <style>
        img, video{
            width: 300px;
            height: 500px;
            border-radius: 40px;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- image attributes width, height, alternate text, source-->
    <div class="mahendren">
        <img src="./assets/1stNF.png" alt="SQL First Normal Form"/>
        <img src="./assets/2ndNormal.png" alt="SQL Second Normal Form"/>
        <img src="./assets/3rdNF.png" alt="SQL Third Normal Form"/>
    </div>
    <!-- video, audio attributes width, autoplay, muted, controls -->
    <section id="deva">
        <video src="./assets/New Year wish 2023.mp4" controls autoplay muted></video>
        <audio src="./assets/Valimai BGM.mp3" controls></audio>
    </section>
</body>
</html>
