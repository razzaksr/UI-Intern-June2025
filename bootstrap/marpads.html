<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins, Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-row bg-danger overflow-auto flex-nowrap">
            <div class="card col-lg-3 col-12 col-md-4 m-2 p-5">
                <h1 class="card-title">Puma Casuals</h1>
                <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/6777980/pexels-photo-6777980.jpeg" alt="puma show"/>
                <div class="card-body">
                    <p class="text-center">Product Details</p>
                </div>
                <div class="card-body">
                    <p class="card-text float-start">Rs. 500</p>
                    <a href="https://www.pexels.com/search/shoe/" class="btn btn-primary card-text float-end">Know More</a>
                </div>
            </div>
            <div class="card col-lg-3 col-12 col-md-4 m-2 p-5">
                <h1 class="card-title">HP Laptops</h1>
                <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/6476260/pexels-photo-6476260.jpeg" alt="hp laptop"/>
                <div class="card-body">
                    <p class="card-text float-start">Rs. 500</p>
                    <a href="https://www.pexels.com/search/laptops/" class="btn btn-outline-primary rounded-5 card-text float-end">Know More</a>
                </div>
            </div>
            <div class="card col-lg-3 col-12 col-md-4 m-2 p-5">
                <h1 class="card-title">Play Station</h1>
                <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/4219929/pexels-photo-4219929.jpeg" alt="playstation"/>
            </div>
            <div class="card col-lg-3 col-12 col-md-4 m-2 p-5">
                <h1 class="card-title">Honey</h1>
                <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/1872900/pexels-photo-1872900.jpeg" alt="honey"/>
            </div>
            <div class="card col-lg-3 col-12 col-md-4 m-2 p-5">
                <h1 class="card-title">Nuts</h1>
                <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/1295572/pexels-photo-1295572.jpeg" alt="nuts"/>
            </div>
        </div>
    </div>

</html>
