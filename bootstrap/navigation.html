<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Via Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info sticky-top">
        <div class="container">
            <!-- brand -->
            <a class="navbar-brand" href="#">
                <img class="bi bi-file-earmark-pdf" src="" alt=""/>
            </a>
            <!-- toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapse/ menu -->
            <div class="collapse navbar-collapse" id="myMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-danger" href="./Submission.html">Bootstrap Forms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-danger" href="#slideshow">Slide show</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p class="display-1 mb-6">Break points</p>
    <div class="container">
        <div class="row justify-content-evenly">
            <img class="shadow-lg rounded-circle col-lg-4 col-12 col-md-6" src="../basics/assets/1stNF.png" alt="SQL First Normal Form"/>
            <img class="shadow-lg rounded-circle col-lg-4 col-12 col-md-6" src="../basics/assets/2ndNormal.png" alt="SQL Second Normal Form"/>
            <img class="shadow-lg rounded-circle col-lg-4 col-12" src="../basics/assets/3rdNF.png" alt="SQL Third Normal Form"/>
        </div>
    </div>
    <hr/>
    <div class="container-fluid">
        <img class="w-100" src="../basics/assets/1stNF.png" alt="SQL First Normal Form"/>
        <img class="w-100" src="../basics/assets/2ndNormal.png" alt="SQL Second Normal Form"/>
        <img class="w-100" src="../basics/assets/3rdNF.png" alt="SQL Third Normal Form"/>
    </div>
    <div id="slideshow" class="container">
        <div class="alert alert-danger">
            <p class="text-center display-1">Carousel Example</p>
        </div>
        <div id="myProducts" class="carousel slide carousel-fade">
            <!-- indicators>> part1 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myProducts" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myProducts" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#myProducts" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#myProducts" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#myProducts" data-bs-slide-to="4"></button>
            </div>
            <!-- body>> part2 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/1295572/pexels-photo-1295572.jpeg" alt="nuts"/>
                </div>
                <div class="carousel-item">
                    <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/1872900/pexels-photo-1872900.jpeg" alt="honey"/>
                </div>
                <div class="carousel-item">
                    <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/4219929/pexels-photo-4219929.jpeg" alt="playstation"/>
                </div>
                <div class="carousel-item">
                    <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/6777980/pexels-photo-6777980.jpeg" alt="puma show"/>
                    <div class="carousel-caption d-none d-md-block">
                        <p class="card-text float-start">Rs. 500</p>
                        <a href="https://www.pexels.com/search/shoe/" class="btn btn-primary card-text float-end">Know More</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="card-img w-100 d-block" src="https://images.pexels.com/photos/6476260/pexels-photo-6476260.jpeg" alt="hp laptop"/>
                    <div class="carousel-caption d-none d-md-block">
                        <p class="card-text float-start">Rs. 500</p>
                        <a href="https://www.pexels.com/search/laptops/" class="btn btn-outline-light rounded-5 card-text float-end">Know More</a>
                    </div>
                </div>
            </div>
            <!-- controls>> part3 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myProducts" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myProducts" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
