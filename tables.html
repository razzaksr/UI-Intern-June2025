<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table element</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        table{
            background: fixed center no-repeat url('https://images.pexels.com/photos/30052108/pexels-photo-30052108.jpeg');
            color: white;
        }
        td:hover{
            font-size: 30px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- <table border="4px" cellpadding = "14px" cellspacing="24px" bgcolor="cyan"> -->
    <table border="4px" cellpadding = "14px" cellspacing="24px">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Order Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>656784</td><td>20/01/2025</td><td>Laptop</td>
            </tr>
            <tr>
                <td>6545678</td><td>19/08/2005</td><td>Pendrive</td>
            </tr>
            <tr>
                <td>9876567</td><td>12/12/2019</td><td>SSD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
