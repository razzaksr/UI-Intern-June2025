<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table element</title>
</head>
<body>
    <font color="white">
    <!-- <table border="4px" cellpadding = "14px" cellspacing="24px" bgcolor="cyan"> -->
    <table border="4px" cellpadding = "14px" cellspacing="24px" background="https://images.pexels.com/photos/30052108/pexels-photo-30052108.jpeg">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Order Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>656784</td><td>20/01/2025</td><td>Laptop</td>
            </tr>
            <tr>
                <td>6545678</td><td>19/08/2005</td><td>Pendrive</td>
            </tr>
            <tr>
                <td>9876567</td><td>12/12/2019</td><td>SSD</td>
            </tr>
        </tbody>
    </table>
    </font>
</body>
</html>
