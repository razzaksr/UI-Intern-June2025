<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Components</title>
    <style>
        #sub-buttons{
            padding: 5px 5px 5px 5px;
            border-radius: 10px;
            color: green;
            background-color: black;
        }
        #sub-buttons:hover{
            cursor: pointer;
            color: black;
            background-color: green;
        }
    </style>
    <script src="../javascript/validation.js"></script>
</head>
<body>
    <center><p>MyBank KYC</p></center>
    <form action="" method="post">
        <table cellspacing="10px">
            <tbody>
                <tr>
                    <td><label>Full Name</label></td>
                    <td>
                        <input onblur="validateName()" type="text" id="fullname" name="fullname" placeholder="entre the fullname"/>
                        <span id="err-fullname"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Aadhaar</label></td>
                    <td>
                        <input type="number" onblur="validateAadhaar()" id="aadhaar" name="aadhaar" placeholder="entre the addahr number"/>
                        <span id="err-aadhaar"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>PAN Number</label></td>
                    <td>
                        <input type="text" onblur="validatePan()" id="pan" name="pan" placeholder="entre the pan card"/>
                        <span id="err-pan"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Email address</label></td>
                    <!-- <td><textarea name="address"></textarea></td> -->
                    <td>
                        <input type="email" onblur="validateEmail()" id="email" name="email" placeholder="entre the email ">
                        <span id="err-email"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Association with US</label></td>
                    <td><input type="checkbox" onchange="validateCheckBox('association')" name="association" value="savings"/>Savings Account</td>
                    <td><input type="checkbox" onchange="validateCheckBox('association')" name="association" value="credit"/>Credit card</td>
                    <td><input type="checkbox" onchange="validateCheckBox('association')" name="association" value="loan"/>Loan</td>
                    <td><span id="err-association"></span></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td>
                        <input type="password" onblur="validatePassword()" id="password" name="password" placeholder="entre the password">
                        <span id="err-password"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Profession</label></td>
                    <td><input type="radio" onchange="validateRadioBox('profession')" name="profession" value="business"/>Business</td>
                    <td><input type="radio" onchange="validateRadioBox('profession')" name="profession" value="salaried"/>Salaried</td>
                    <td><input type="radio" onchange="validateRadioBox('profession')" name="profession" value="self-employed"/>Self Employed</td>
                    <td><input type="radio" onchange="validateRadioBox('profession')" name="profession" value="home-maker"/>Home maker</td>
                    <td><span id="err-profession"></span></td>
                </tr>
                <tr>
                    <td><label>Are you NRI</label></td>
                    <td>
                        <select name="nri" id="nri" onchange="validateResidence()">
                            <option>Select Resisence type</option>
                            <option>India</option><option>NRI</option>
                        </select>
                        <span id="err-nri"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" id="sub-buttons" value="Open Account"/></td>
                    <td><input type="reset" id="sub-buttons" value="Cancel"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
